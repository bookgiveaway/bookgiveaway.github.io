---
layout: page
title: Science
permalink: /science/
categories:
- genre
---

{% for post in site.categories['science'] %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <a href="{{ post.url }}"><a href="{{ post.url }}" target="_blank"><img class="cover" src="{{ site.baseurl }}/assets/images/covers/{{ post.cover }}" /></a>
    <p><em>Categories:</em></p>
    <ul>
      {% for categories in post.categories %}
      <li><a href="//{{ site.url }}/{{ site.baseurl }}/{{ categories }}">{{ categories }}</a></li>
      {% endfor %}
    </ul>
    <p><em>Blurb:</em></p>
    <p>{{ post.description }}</p>
{% endfor %}
